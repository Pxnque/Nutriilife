<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Registro.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
</head>
<body>
    <div class="main-container">
        <div class="left">
            <section class="info">
                <h1>Lo saludable y lo sabroso es algo grandioso</h1>
                <p>Explora ya nuestras nuevas opciones que tenemos para ti</p>
            </section>
        </div>
        <div class="right">
            <form id="registerForm" action="PhP/registrar_usuario.php" method="post" class="fields">
                <img src="logo.png" alt="logo" width="150vw" height="150vh">
                <h1>Registro</h1>
                <label for="nombre">Nombre completo:</label>
                <input id="nombre" name="nombre" type="text">
                <label for="celular">Número celular:</label>
                <input id="celular" name="celular" type="tel">
                <label for="email">Correo electrónico:</label>
                <input id="email" name="email" type="email">
                <label for="usuario">Usuario:</label>
                <input id="usuario" name="usuario" type="text">
                <label for="password">Contraseña:</label>
                <input id="password" name="password" type="password">
                

                <button class="login-button" type="submit">Registrarse</button>
                

            </form>
        </div>
    </div>

    <script>
        function mostrarTerminos() {
            alert("Términos y condiciones:\n\n1. Aceptación de términos.\n2. Uso adecuado de la plataforma.\n3. Protección de datos personales.\n4. Responsabilidades del usuario.\n5. Modificaciones de los términos.");
        }

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            if (!document.getElementById('terminos').checked) {
                event.preventDefault();
                alert('Debes aceptar los términos y condiciones para registrarte.');
            }
        });
    </script>
</body>
</html>
